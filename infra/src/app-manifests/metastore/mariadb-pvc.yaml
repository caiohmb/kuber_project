  namespace: metastore
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # Deve ser igual ou menor do que a capacidade do PV
  storageClassName: default  # Deve corresponder Ã  StorageClass do PV